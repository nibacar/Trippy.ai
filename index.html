<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trippy — Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <a href="index.html"  style="text-decoration: none; color: inherit; cursor: default;"><div class="brand"><span class="dot"></span> Trippy</div></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <!-- PROTECTED: no href while logged out -->
        <a data-protected data-target="planner.html">Trips</a>
        <a data-protected data-target="planner.html">Profile</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1 class="h1">Your Road Trip, Your Way!</h1>

      <div class="card pad" style="margin-top:24px">
        <div class="split">
          <!-- Left column: form -->
          <div id="signup">
            <div class="subtitle" style="font-size:22px; font-weight:800;">
              Plan Road Trips Stress Free.
            </div>

            <form class="form" id="signupForm">
              <label class="input"><input placeholder="First Name" id="firstName" /></label>
              <label class="input"><input placeholder="Last Name" id="lastName" /></label>
              <label class="input"><input placeholder="Email Address" id="email" type="email" /></label>
              <label class="input"><input placeholder="Password" id="password" type="password" /></label>

              <!-- Create account -> now sends to Python backend -->
              <button
                type="submit"
                class="btn"
                style="width:100%; margin-top:6px">
                Create Account
              </button>
              <p id="errorMessage" style="color: red; font-size: 14px; margin-top: 6px;"></p>
              <div class="small" style="margin-top:8px">
                Already have an account?
                <a class="link" href="login.html">Log in</a>
              </div>
            </form>
          </div>

          <!-- Right column: image box -->
          <div class="card" style="height:360px; border-radius:16px; overflow:hidden">
            <img src="./assets/roadtrip.jpeg"
                 alt="Road trip illustration"
                 style="width:100%; height:100%; object-fit:cover; display:block;">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">© <span id="y"></span> Trippy — Static UI Prototype</div>
  </footer>

  <!-- Auth guard script -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();  // Stop page refresh
  
      const userData = {
        first_name: document.getElementById("firstName").value,
        last_name: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };
  
      try {
        const response = await fetch("http://127.0.0.1:5000/register", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(userData)
});

const result = await response.json();

const errorMessage = document.getElementById("errorMessage"); // ✅ Reference to red text area

if (result.success) {
  localStorage.setItem("signedIn", "1");
  localStorage.setItem("firstName", userData.first_name);
  window.location.href = "planner.html";
} else {
  // Show red error text instead of alert
  errorMessage.textContent = result.error || "Error creating account.";
}

      } catch (error) {
        console.error("Error:", error);
        alert("Could not connect to server.");
      }
    });
  </script>
</body>
</html>
